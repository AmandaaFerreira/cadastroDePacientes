<html>
<head>
    <meta charset="UTF-8"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div>
            <h1>Todos</h1>
            <div class="card mb-3" th:each="paciente : ${pacientes}">

                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-sm-8 mb-3">
                            <div class="row ">
                                <div class="col-md-6">Nome: <span th:text="${paciente.nomePaciente}">Nome</span></div>
                                <div class="col-md-6">Data de nascimento: <span th:text="${paciente.getDataNascimentoFormatado()}">00/00/0000</span></div>
                            </div>

                            <div>Endereço: <span th:text="${paciente.endereco}">Endereço</span></div>

                            <div>Observações:</div>
                            <div>
                                <textarea disabled class="form-control" th:text="${paciente.observacoes}">observações</textarea>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <a href="/home"><button class="btn btn-info ">Home</button></a>
        </div>
    </div>
</body>
</html>
